<header class="navbar navbar-inverse navbar-static-top bs-docs-nav" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="navbar-brand">Event Manager</a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        <ng-template [ngIf]="currentUser" [ngIfElse]="unauthenticated">
          <li>
            <a [routerLink]="['/home']" (click)="logout()">Logout</a>
          </li>
          <li>
            <a [routerLink]="['/events-list']">List Events</a>
          </li>
          <span class="greeting hidden-xs">Hello {{currentUser}}</span>

        </ng-template>
        <ng-template #unauthenticated>
          <li>
            <a [routerLink]="['/login']">Login</a>
          </li>
          <li>
            <a [routerLink]="['/register']">Register</a>
          </li>
        </ng-template>
      </ul>
    </nav>
  </div>
</header>
