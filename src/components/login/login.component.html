<div>
  <form [formGroup]="loginFormGroup" (ngSubmit)="onLogin()">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h1>Login</h1>
      </div>
    </div>

    <div class="panel-body">
      <div class="row">
        <div class="form-group" [ngClass]="{'has-error': ((loginFormGroup.get('username').touched ||
        loginFormGroup.get('username').dirty) && loginFormGroup.get('username').errors)}">
          <label for="username" class="col-sm-2 control-label">Username:</label>
          <div class="col-sm-8">
            <input type="text" id="username" name="username" class="form-control" formControlName="username">
            <span class="help-block" *ngIf="((loginFormGroup.get('username').touched ||
            loginFormGroup.get('username').dirty) && loginFormGroup.get('username').errors)">
              <span *ngIf="loginFormGroup.get('username').errors.required">
                Username is required
              </span>
            </span>
          </div>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="form-group" [ngClass]="{'has-error': ((loginFormGroup.get('password').touched ||
        loginFormGroup.get('password').dirty) && loginFormGroup.get('password').errors)}">
          <label for="password" class="col-sm-2 control-label">Password:</label>
          <div class="col-sm-8">
            <input type="password" name="password" id="password" class="form-control" formControlName="password">
            <span class="help-block" *ngIf="((loginFormGroup.get('password').touched ||
            loginFormGroup.get('password').dirty) && loginFormGroup.get('password').errors)">
              <span *ngIf="loginFormGroup.get('password').errors.required">
                Password is required
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-footer">
      <input type="submit" value="Submit" class="btn btn-primary">
    </div>

  </form>
</div>
